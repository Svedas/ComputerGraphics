
<html>
 <head>
  <script type="application/javascript">

    function draw() {
      var canvas = document.getElementById('canvas');
      if (canvas.getContext) {
        var ctx = canvas.getContext("2d");

// Draw border
      ctx.beginPath();
      ctx.moveTo(0,0);
      ctx.lineTo(500,0);
      ctx.lineTo(500,500);
      ctx.lineTo(0,500);
      ctx.closePath();
      ctx.stroke(); 
// step = 5
	  //ctx.translate(0,500);
      //drawLRec1(10);
//
	  //ctx.translate(0,500);
      //ctx.rotate(-1*Math.PI/2);
      //ctx.translate(0,500);
      //drawLRec1(10);
//
      ctx.translate(500,0);
      ctx.rotate(1*Math.PI/2);
      ctx.translate(0,0);
	  drawF(7);
      }
        // Recursive draw 
        function drawF(step) {
          if (step > 0) {
          step = step-1; 
          ctx.save();
          ctx.save();
          ctx.save();
          
          ctx.transform(0.5, 0, 0, 0.5, 0, 250);  
          ctx.fillStyle = "rgb(0,0,255)";
          drawF(step); 
          
          ctx.restore();
          
          ctx.rotate(Math.PI/2);
          ctx.transform(0.5, 0, 0, 0.5, 0, -250);  
          ctx.fillStyle = "rgb(255,0,0)";
          drawF(step); 
          
          ctx.restore();
          
          ctx.transform(-0.25, 0, 0, 0.25, 375, 250); 
          ctx.fillStyle = "rgb(255,255,0)";
          drawF(step); 
          
          ctx.restore();
          
          ctx.transform(-0.5, 0, 0, 0.5, 500, 0); 
          ctx.fillStyle = "rgb(0,255,0)";
          drawF(step); 
          
          }
          else drawT();    
        }
        
        function drawT() {
        // Filled red triangle
        //ctx.fillStyle = "rgb(0,0,0)";
        ctx.beginPath();
        ctx.moveTo(0,0);
        ctx.lineTo(500,0);
        ctx.lineTo(500,250);
        ctx.lineTo(0,500);
        ctx.fill();
        }  
/////////////////////////////////////////////////        
        function drawLRec1(step) {
          if (step > 0) {
          step = step-1; 
          ctx.save();
          ctx.save();
          ctx.transform(0.5, 0, 0, 0.5, 0, 0);  
          drawLRec1(step); 
          ctx.restore();
          ctx.transform(0.5, 0, 0, 0.5, 250, 0);  
          drawLRec1(step); 
          ctx.restore();
          //ctx.rotate(90);
          ctx.transform(0.5, 0, 0, 0.5, 0, -500); 
          ctx.rotate(Math.PI/2);
          drawLRec1(step); 
          }
          else drawL1();    
        }
        function drawL1(){
        ctx.beginPath();
        ctx.moveTo(0,0);
        ctx.lineTo(0,-500);
        ctx.lineTo(250,-500);
        ctx.lineTo(500,0);
        ctx.fill();
        
        }
///////////////////////////////////////////////
 
        
        
    }
  </script>
 </head>
 <body onload="draw();">
   <h1>Uzduotis1</h1>
   <canvas id="canvas" width="500" height="500"></canvas>
 </body>
</html>
